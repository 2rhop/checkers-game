<!doctype html> <html lang=en> <head> <meta charset=UTF8> <meta name=viewport content="width=device-width,initial-scale=1"> <meta http-equiv=X-UA-Compatible content=ie-edge> <link rel=icon type=image/jpg sizes=32x32 href=./favicon.png> <link rel="shortcut icon" href="favicon.png"><link href="main.min.css" rel="stylesheet"></head> <title>Checkers Game</title> <body> <div class=game-wrapper> <div class=game-splash> <div class=game-splash__box> <h1 class=game-splash__text id=game-info-text>Do you wanna play Checkers ?</h1> <a href=javascript:game.restartGame() class=game-splash__button>start game</a> <div class=game-splash__radio-box> <span class=game-splash__radio-line> <label for=ai>Against AI</label> <input type=radio id=ai name=game-type disabled=disabled> </span> <span class=game-splash__radio-line> <label for=two-players>Two players</label> <input type=radio id=two-players name=game-type checked=checked> </span> </div> </div> </div> <h2 class=primary-heading>Checkers Game</h2> <div class=board></div> <a href=javascript:game.endGame() id=end-button class=game-splash__button>end game</a> </div> <script type="text/javascript" src="vendors.bundle.js"></script><script type="text/javascript" src="main.min.js"></script></body> </html>
